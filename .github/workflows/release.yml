name: Release

on:
  push:
    tags: ["v*"]

jobs:
  build:
    runs-on: macos-14
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin
      - run: |
          VERSION="${GITHUB_REF_NAME#v}"
          ./scripts/package.sh "$VERSION"

      - name: Create Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PKG_FILE=$(ls build/Ongeul-*.pkg)
          VERSION=$(basename "$PKG_FILE" | sed 's/Ongeul-//;s/\.pkg//')
          SHA256=$(shasum -a 256 "$PKG_FILE" | awk '{print $1}')
          gh release create "$GITHUB_REF_NAME" \
            "$PKG_FILE" \
            --title "Ongeul ${VERSION}" \
            --notes "$(gh api repos/$GITHUB_REPOSITORY/releases/generate-notes \
              -f tag_name="$GITHUB_REF_NAME" --jq '.body')

---
**SHA-256:** \`${SHA256}\`
Verify: \`shasum -a 256 Ongeul-${VERSION}.pkg\`"
