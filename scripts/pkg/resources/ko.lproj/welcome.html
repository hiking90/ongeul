<h2>Ongeul 한글 입력기</h2>
<p>하나의 입력 소스로 한글과 영문을 모두 처리하는 macOS용 한글 입력기입니다.</p>

<h3>주요 기능</h3>
<ul>
  <li><b>단일 입력 소스</b> — 입력 소스 전환 없이 한/영 전환</li>
  <li><b>키보드 레이아웃</b> — 두벌식 표준, 세벌식 390, 세벌식 최종</li>
  <li><b>모드 인디케이터</b> — 커서 근처에 현재 모드 표시</li>
  <li><b>앱별 모드 기억</b> — 앱마다 마지막 입력 모드 자동 복원</li>
</ul>
