<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 420 280" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif" font-size="13">
  <defs>
    <style>
      .box { rx: 8; ry: 8; stroke-width: 1.5; }
      .title { font-weight: 600; font-size: 14px; }
      .desc { fill: #555; font-size: 12px; }
      .arrow { stroke-width: 1.5; fill: none; marker-end: url(#arrowhead); }
      .label { font-size: 11px; font-weight: 500; }
    </style>
    <marker id="arrowhead" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#666" />
    </marker>
  </defs>

  <!-- OngeulApp box -->
  <rect x="40" y="20" width="340" height="90" class="box" fill="#e8f4fd" stroke="#4a9eda" />
  <text x="210" y="48" text-anchor="middle" class="title" fill="#2b6cb0">OngeulApp (Swift)</text>
  <text x="210" y="68" text-anchor="middle" class="desc">macOS InputMethodKit 연동</text>
  <text x="210" y="86" text-anchor="middle" class="desc">모드 인디케이터, 설정 UI</text>

  <!-- Arrow -->
  <path d="M 210 110 L 210 150" class="arrow" stroke="#666" />
  <rect x="170" y="118" width="80" height="22" rx="4" fill="#f0f0f0" stroke="#ccc" stroke-width="1" />
  <text x="210" y="134" text-anchor="middle" class="label" fill="#666">UniFFI</text>

  <!-- rshangul box -->
  <rect x="40" y="155" width="340" height="100" class="box" fill="#f0fde8" stroke="#5da84e" />
  <text x="210" y="183" text-anchor="middle" class="title" fill="#2f6b1e">rshangul (Rust)</text>
  <text x="210" y="203" text-anchor="middle" class="desc">한글 조합 오토마타</text>
  <text x="210" y="221" text-anchor="middle" class="desc">자모 합성/분해, 유니코드 처리</text>
  <text x="210" y="239" text-anchor="middle" class="desc">키보드 레이아웃 파서</text>
</svg>
